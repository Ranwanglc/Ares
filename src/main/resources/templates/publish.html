<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ares</title>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/demo01.css">


</head>
<body>
<div th:replace="~{navigation.html :: header}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h2> <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑</h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="tittle">标题</label>
                    <input type="text" class="form-control" th:value="${tittle}" id="tittle" name="tittle" placeholder="问题标题...">
                </div>
                <div class="form-group">
                    <label for="description">内容</label>
                    <textarea class="form-control" th:text="${description}" name="description" id="description" cols="30" rows="10"></textarea>
                </div>

                <div class="form-group">
                    <label for="tag">标签</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="标签">
                </div>


                <div th:if="${error} != null" class="alert alert-danger" th:text="${error}"></div>
                <button type="submit" class="btn btn-success btn-edit-submit">提交</button>
            </form>


        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <h3>提问指南</h3>
            1.*****<br>
            2.*****<br>
            3.*****<br>
        </div>
    </div>
</div>
</body>
</html>
