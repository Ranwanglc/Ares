<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ares</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/demo01.css">


</head>
<body>
<div th:replace="~{navigation.html :: header}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h2> <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑</h2>
            <hr>
            <form action="/edit" method="post">
                <div class="form-group">
                    <label for="tittle">论文题目</label>
                    <input type="text" class="form-control" th:value="${tittle}" id="tittle" name="tittle" placeholder="论文题目...">
                </div>
                <div class="form-group">
                    <label for="paragraph">添加段落</label>
                    <textarea class="form-control" th:text="${paragraph}" name="paragraph" id="paragraph" cols="30" rows="10"></textarea>
                </div>
                <button type="button" class="btn btn-info">添加</button>
                <div class="form-group">
                    <label for="reference">参考文献</label>
                    <input type="text" class="form-control" th:value="${reference}" id="reference" name="reference" placeholder="文献">
                </div>
                <button type="button" class="btn btn-info">添加</button>

                <div th:if="${error} != null" class="alert alert-danger" th:text="${error}"></div>
                <button type="submit" class="btn btn-success btn-edit-submit">生成</button>
            </form>


        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <h3>生成论文指南</h3>
            1.*****<br>
            2.*****<br>
            3.*****<br>
        </div>
    </div>
</div>
</body>
</html>
